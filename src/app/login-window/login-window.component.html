      <h1>Uppercase Pipe</h1>  
      <b>{{title2 | uppercase}}</b><br/>  
      <h1>Lowercase Pipe</h1>  
      <b>{{title2 | lowercase}}</b>  
      <h1>Currency Pipe</h1>  
      <b>{{6589.23 | currency:"USD"}}</b><br/>  
      <b>{{6589.23 | currency:"USD":true}}</b> //Boolean true is used to get the sign of the currency.  
      <h1>Date pipe</h1>  
      <b>{{todaydate | date:'d/M/y'}}</b><br/>  
      <b>{{todaydate | date:'shortTime'}}</b>  
      <h1>Decimal Pipe</h1>  
      <b>{{ 454.78787814 | number: '3.4-4' }}</b> // 3 is for main integer, 4 -4 are for integers to be displayed.  
    </div>  
    <div >  
      <h1>Json Pipe</h1>  
      <b>{{ jsonval | json }}</b>  
      <h1>Percent Pipe</h1>  
      <b>{{00.54565 | percent}}</b>  
      <h1>Slice Pipe</h1>  
      <b>{{months | slice:2:6}}</b>  
      // here 2 and 6 refers to the start and the end index  
    </div>  
    
  </div>

<div> 
    <!--ngIf example 1-->
  <div *ngIf="!isDisplayed; else restrictDisplay">
    This content is displayed conditionally.
    <button (click)="toggleDisplay(true)">Toggle Display</button>
  </div>
  <ng-template #restrictDisplay>
    Content is restricted
    <button (click)="toggleDisplay(false)">Toggle hide/Display</button>
  </ng-template>
  
<!--ngIf example 2-->

  <br><br>
  <div *ngIf="isUserLoggedIn; else loggedOut">
    <p>Welcome, User!</p>
    <button (click)="logout()">Logout</button>
  </div>

  <ng-template #loggedOut>
    <p>Please log in to continue.</p>
    <button (click)="login()">Login</button>
  </ng-template>

<!--ngIf example 3-->
  <ng-template 
    *ngIf="show; then showBlock; else notShowBlock">
  </ng-template>

  <ng-template #showBlock>
    <p>Show this only if show is true</p>
  </ng-template>

  <ng-template #notShowBlock>
    <p>Show this only if show is not true</p>
  </ng-template>


<!--ngFor Example-->
  <ul>
    <li *ngFor="let item of items">{{ item }}</li>
    <li *ngFor="let book of books let i=index">
        Book {{i+1}} - {{book}}
    </li>
  </ul>

  <!--ngSwitch example-->
  <div [ngSwitch]="viewModel">
    <div *ngSwitchCase="'list'">List View Content</div>
    <div *ngSwitchCase="'map'">Map view content</div>
    <div *ngSwitchDefault=Otherwise></div>
  </div>


  <!--Custom Pipes-->
  <h1>Example for Custom pipes</h1>

</div>
